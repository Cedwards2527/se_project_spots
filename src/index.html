<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Spots" />
    <meta name="author" content="Charles Edwards" />
    <meta name="keywords" content="Spots" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="spots logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__avatar-container">
            <button class="profile__avatar-btn">
              <img
                src="<%=require('./images/light-pencil.svg')%>"
                alt="pencil icon"
                class="profile__pencil-icon"
              />
            </button>
            <img src="" alt="Profile Avatar" class="profile__avatar" />
          </div>
          <div class="profile__column">
            <h1 class="profile__name">Loading...</h1>
            <p class="profile__description">Loading...</p>
            <button
              type="button"
              aria-label="Edit profile"
              class="profile__edit-btn"
            >
              <img
                src="<%=require('./images/pencil.svg')%>"
                alt="pencil icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" aria-label="New post" class="profile__plus-btn">
            <img
              src="<%=require('./images/add.svg')%>"
              alt="plus icon"
              class="profile__btn-img"
            />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-btn" type="button"></button>
                <img class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    type="button"
                    aria-label="like"
                    class="card__like-btn"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__title">2025 Â© Spots</p>
      </footer>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__image-container">
          <button
            type="button"
            aria-label="Close Modal"
            class="modal__close-btn modal__close-btn_type-preview"
          >
            <img
              src="<%=require('./images/preview-delete.svg')%>"
              alt="close button"
            />
          </button>
          <img src="#" alt="close button" class="modal__image" />
          <p class="modal__caption"></p>
        </div>
      </div>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            type="button"
            aria-label="Close modal"
            class="modal__close-btn"
          >
            <img src=" <%=require('./images/close.svg')%>" alt="close button" />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form" id="edit-profile-form" novalidate>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button
              type="submit"
              aria-label="Save modal"
              class="modal__submit-btn"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            type="button"
            aria-label="Close modal"
            class="modal__close-btn"
          >
            <img src=" <%=require('./images/close.svg')%>" alt="close button" />
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form" id="card-form" novalidate>
            <label for="card-image-input" class="modal__label"
              >Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required /><span
                id="card-image-input-error"
                class="modal__error"
              ></span
            ></label>
            <label for="card-caption-input" class="modal__label"
              >Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              /><span id="card-caption-input-error" class="modal__error"></span>
            </label>
            <button
              type="submit"
              aria-label="Save modal"
              class="modal__submit-btn"
            >
              Save
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="modal" id="avatar-modal">
      <div class="modal__container">
        <button type="button" aria-label="Close modal" class="modal__close-btn">
          <img src=" <%=require('./images/close.svg')%>" alt="close button" />
        </button>
        <h2 class="modal__title">Edit profile avatar</h2>
        <form class="modal__form" id="avatar-form" novalidate>
          <label for="profile-avatar-input" class="modal__label"
            >Profile Picture
            <input
              id="profile-avatar-input"
              type="url"
              class="modal__input"
              placeholder="Paste a link to the image"
              required
            />
            <span id="profile-avatar-input-error" class="modal__error"></span>
          </label>

          <button
            type="submit"
            aria-label="Save modal"
            class="modal__submit-btn"
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <div class="modal" id="delete-modal">
      <div class="modal__container modal__container_type_delete">
        <button
          type="button"
          aria-label="Close modal"
          class="modal__close-btn modal__close-btn_type_delete"
        >
          <img
            src=" <%=require('./images/white-close-icon.svg')%>"
            alt="close button"
          />
        </button>
        <h2 class="modal__title">
          Are you sure you want to delete this image?
        </h2>
        <form
          class="modal__form modal__form_type_delete"
          id="delete-form"
          novalidate
        >
          <button
            type="submit"
            aria-label="Delete image"
            class="modal__submit-btn modal__submit-btn_type_delete"
          >
            Delete
          </button>
          <button
            type="button"
            aria-label="Cancel delete"
            class="modal__submit-btn modal__submit-btn_type_cancel"
          >
            Cancel
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
